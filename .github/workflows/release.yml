name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup MSVC Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Configure CMake (Release)
      run: cmake --preset release -DDLLTOOLS_BUILD_TESTS=OFF

    - name: Build (Release)
      run: cmake --build --preset release --config Release

    - name: Find DLLTools executable
      shell: powershell
      run: |
        Get-ChildItem -Path . -Filter "dlltools.exe" -Recurse | Select-Object -First 1 -ExpandProperty FullName

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          build/release/bin/Release/dlltools.exe
        generate_release_notes: true
